<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-info mt-48" >
    
    <form action="#" class="mt-5">
        <div class="col-md-5 offset-md-3 col-mt-48">
        <h1 class="text-center col-mb-3">Login Form</h1>
        <div class="mb-3 mt-3">
          <label for="UserName" class="form-label">UserName:</label>
          <input type="UserName" class="form-control" id="UserName" placeholder="UserName" name="UserName">
        </div>
        
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email"class="form-control" id="Email" placeholder="Enter email">
          </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="Password" placeholder="Enter password" name="pswd">
        </div>
        <button type="SignIn" class="btn btn-dark">SignIn</button> 
        <button><a href="Registration Form.html" type="SignIn" class="btn btn-dark">SignUp</a></button>  
      </form>
    </div>
</body>
</html>
