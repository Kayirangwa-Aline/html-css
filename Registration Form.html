<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    
    <form action="#">
        <div class="col-md-5 offset-md-3">
        <h1 class="text-center form-bg-dark">Registration Form</h1>
        <div class="mb-3 mt-3">
          <label for="FirstName" class="form-label">FirstName:</label>
          <input type="FirstName" class="form-control" id="FirstName" placeholder="FirstName" name="FirstName">
        </div>
        <div class="mb-3 mt-3">
            <label for="LastName" class="form-label">LastName:</label>
            <input type="LastName" class="form-control"id="LastName" placeholder="LastName" name="LastName">
          </div>
          <div class="form-check">
            <label for="Gender" class="form-label">Gender:</label><br>
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
          </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email"class="form-control" id="Email" placeholder="Enter email">
          </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="Password" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> I confirm that all data is correct
          </label>
        </div>
        <button type="SignIn" class="btn btn-primary">Create New Account</button>
      </form>
    </div>
</body>
</html>
