<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-info mt-5">
    <form action="#">
        <div class="col-md-5 offset-md-3">
        <h1 class="text-center form-bg-dark">Contact Form</h1>
        <div class="mb-3 mt-3">
          <label for="FirstName" class="form-label">FirstName:</label>
          <input type="FirstName" class="form-control" id="FirstName" placeholder="FirstName" name="FirstName">
        </div>
        <div class="mb-3 mt-3">
            <label for="LastName" class="form-label">LastName:</label>
            <input type="LastName" class="form-control"id="LastName" placeholder="LastName" name="LastName">
          </div>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email"class="form-control" id="Email" placeholder="Enter email">
          </div>
          
          <label for="Message" class="form-label">Write Your Message Here:</label>
          <textarea name="" id="" cols="30" rows="10" placeholder="Write your message here!"></textarea>
          
    </form>
    <div>
        <button type="Send" class="btn btn-primary">Send your Message</button>
    </div>

</body>
</html>
